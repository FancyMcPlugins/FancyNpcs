name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v2
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run build with Gradle Wrapper
        run: gradle reobfJar
  archive-artifacts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/upload-artifact@master
      with:
        name: reobf-jar
        path: build/libs/
