  npc-command-help-header: '<b>FancyNpcs Plugin help:'
  npc-command-help-create: ' - /npc create (name) <dark_gray>- <white>Creates a new npc at your location'
  npc-command-help-remove: ' - /npc remove (name) <dark_gray>- <white>Removes an npc'
  npc-command-help-copy: ' - /npc copy (name) (new name) <dark_gray>- <white>Copies an npc'
  npc-command-help-list: ' - /npc list <dark_gray>- <white>Summary of all npcs'
  npc-command-help-skin: ' - /npc skin (name) [(skin)] <dark_gray>- <white>Sets the skin for an npc'
  npc-command-help-type: ' - /npc type (name) (type) <dark_gray>- <white>Sets the entity type for an npc'
  npc-command-help-moveHere: ' - /npc movehere (name) <dark_gray>- <white>Teleports an npc to your location'
  npc-command-help-teleport: ' - /npc teleport (name) (x) (y) (z) [world] <dark_gray>- <white>Teleports the npc to the provided location'
  npc-command-help-displayName: ' - /npc displayName (name) (displayName ...) <dark_gray>- <white>Sets the displayname for an npc'
  npc-command-help-equipment: ' - /npc equipment (name) (slot) <dark_gray>- <white>Equips the npc with the item you are holding'
  npc-command-help-message: ' - /npc message (name) (none|message) <dark_gray>- <white>Set NPC message'
  npc-command-help-playerCommand: ' - /npc playerCommand (name) (none|command ...) <dark_gray>- <white>Executes the command on a player when interacting'
  npc-command-help-serverCommand: ' - /npc serverCommand (name) (none|command ...) <dark_gray>- <white>The command will be executed by the console when someone interacts with the npc'
  npc-command-help-showInTab: ' - /npc showInTab (name) (true|false) <dark_gray>- <white>Whether the NPC will be shown in tab-list or not'
  npc-command-help-glowing: ' - /npc glowing (name) (true|false) <dark_gray>- <white>Whether the NPC will glow or not'
  npc-command-help-glowingColor: ' - /npc glowingColor (name) (color) <dark_gray>- <white>The color of the glowing effect'
  npc-command-help-collidable: ' - /npc collidable (name) (true|false) <dark_gray>- <white>Whether the NPC will be collidable or not'
  npc-command-help-turnToPlayer: ' - /npc turnToPlayer (name) (true|false) <dark_gray>- <white>Whether the NPC will turn to you or not'
  npc-command-help-attribute: ' - /npc attribute (name) (attribute) (value) <dark_gray>- <white>Set certain npc attributes'
  npc-command-help-interactionCooldown: ' - /npc interactionCooldown (name) (seconds) <dark_gray>- <white>Set the interaction cooldown (0 = disabled)'
  npc_command-help-mirrorSkin: ' - /npc mirrorSkin (name) (true|false) <dark_gray>- <white>Whether the NPC will mirror the skin of the viewing player'
  npc-command-list-header: <b>All NPCs:</b>
  npc-command-list-no-npcs: There are no NPCs. Use '/npc create' to create one
