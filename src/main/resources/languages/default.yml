# HOW TO CREATE CUSTOM LANGUAGE:
#   1. Copy this file and name it eg. "en.yml"
#   2. Change "language_name" property to eg. "english" and update "language" property inside config.yml to match this value.
#   3. Modify contents to your liking.
#   4. Reload the plugin using "/fancynpcs reload" command.
# ========================================================================

# Language name. This value can be used to specify "language" property in the config.yml file.
language_name: default

# Messages support MiniMessage formatting: https://docs.advntr.dev/minimessage/format.html
messages:
  # Common (States)
  true: "{successColor}True"
  enabled: "{successColor}Enabled"
  false: "{errorColor}False"
  disabled: "{errorColor}Disabled"

  # Common (Equipment Slots)
  main_hand: "Main Hand"
  off_hand: "Off Hand"
  head: "Head"
  chest: "Chest"
  legs: "Legs"
  feet: "Feet"

  # Common (Colors)
  color_black: "<dark_gray>Black"
  color_dark_blue: "<dark_blue>Dark Blue"
  color_dark_green: "<dark_green>Dark Green"
  color_dark_aqua: "<dark_aqua>Dark Aqua"
  color_dark_red: "<dark_red>Dark Red"
  color_dark_purple: "<dark_purple>Dark Purple"
  color_gold: "<gold>Gold"
  color_gray: "<gray>Gray"
  color_dark_gray: "<dark_gray>Dark Gray"
  color_blue: "<blue>Blue"
  color_green: "<green>Green"
  color_aqua: "<aqua>Aqua"
  color_red: "<red>Red"
  color_light_purple: "<light_purple>Light Purple"
  color_yellow: "<yellow>Yellow"
  color_white: "<white>White"

  # Common (Other)
  interaction_on_cooldown: "<dark_gray>› {errorColor}You're currently on cooldown. {warningColor}{time}{errorColor} remaining."
  player_npcs_cannot_modify_npc: "<dark_gray>› {errorColor}You can only modify NPCs you own."
  player_npcs_cannot_move_npc: "<dark_gray>› {errorColor}You are only allowed to teleport NPCs to your plot."
  player_npcs_create_failure_limit_reached: "<dark_gray>› {errorColor}You have reached maximum number of NPCs."
  player_npcs_create_failure_not_owned_plot: "<dark_gray>› {errorColor}You can only create NPCs on your plot."

  # Commands (Common Replies)
  command_missing_permissions: "<dark_gray>› {errorColor}Insufficient permissions. You cannot use this command."
  command_wrong_usage: "<dark_gray>› {errorColor}This sub-command does not exist. Use {warningColor}/npc help{errorColor} to view available commands."
  command_incomplete_usage: "<dark_gray>› {errorColor}Incomplete command. Use {warningColor}/npc help{errorColor} to view correct syntax."
  command_player_only: "<dark_gray>› {errorColor}This command can only be executed by in-game players."
  command_invalid_boolean: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} must be either {warningColor}true{errorColor} or {warningColor}false{errorColor}."
  command_invalid_number: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} is not a valid number."
  command_invalid_location: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} is not a valid location."
  command_invalid_world: "<dark_gray>› {errorColor}World named {warningColor}{input}{errorColor} does not exist or is not loaded."
  command_invalid_glowing_color: "<dark_gray>› {errorColor}Argument named {warningColor}{input}{errorColor} is not a valid glowing color."
  command_invalid_list_sort_type: "<dark_gray>› {errorColor}Argument named {warningColor}{input}{errorColor} is not a valid sort type."
  command_invalid_nearby_sort_type: "<dark_gray>› {errorColor}Argument named {warningColor}{input}{errorColor} is not a valid sort type."
  command_invalid_entity_type: "<dark_gray>› {errorColor}Argument named {warningColor}{input}{errorColor} is not a valid entity type."
  command_invalid_npc: "<dark_gray>› {errorColor}NPC {warningColor}{input}{errorColor} does not exist."
  command_invalid_material: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} is not a valid material."
  command_invalid_attribute: "<dark_gray>› {errorColor}Specified value {warningColor}{input}{errorColor} is not a valid attribute."
  command_invalid_attribute_value: "<dark_gray>› {errorColor}Specified value {warningColor}{input}{errorColor} is not valid for this attribute."
  command_invalid_equipment_slot: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} is not a valid slot."
  command_invalid_interval: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} is not a valid duration of time."
  command_invalid_enum_generic: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} is not a valid {enum}."
  command_unsupported_npc_type: "<dark_gray>› {errorColor}This NPC type does not support this feature."
  command_input_contains_blocked_command: "<dark_gray>› {errorColor}This command is not allowed for use in interactions."
  command_npc_modification_cancelled: "<dark_gray>› {errorColor}NPC modification has been cancelled by the API."

  # Generic Syntax Message (syntax is provided by Cloud and may not be human-friendly)
  command_invalid_syntax_generic: "<dark_gray>› <gray>Syntax: {warningColor}/{syntax}"

