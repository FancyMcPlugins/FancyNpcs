  off_hand: "Off Hand"
  head: "Head"
  chest: "Chest"
  legs: "Legs"
  feet: "Feet"

  # Common (Availability)
  unknown: "Unknown"
  not_available: "N/A"

  # Common (Visibility)
  always_visible: "Always Visible"
  not_visible: "Not Visible"

  # Common (Default Values)
  default: "Default ({value})"

  # Common (Colors)
  color_black: "<dark_gray>Black"
  color_dark_blue: "<dark_blue>Dark Blue"
  color_dark_green: "<dark_green>Dark Green"
  color_dark_aqua: "<dark_aqua>Dark Aqua"
  color_dark_red: "<dark_red>Dark Red"
  color_dark_purple: "<dark_purple>Dark Purple"
