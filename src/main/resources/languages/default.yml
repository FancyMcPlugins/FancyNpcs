    - "<dark_gray>› <hover:show_text:'<gray>Identifier of player who created this NPC.'><gray>Creator</hover>: <hover:show_text:'<gray>Click to copy creator to clipboard.'><click:copy_to_clipboard:'{creator}'>{warningColor}{creator_short}</click></hover>"
    - "<dark_gray>› <hover:show_text:'<gray>Name of the NPC, used in commands and displayed above their head if display name is not set.'><#848484>Name</hover>: {warningColor}{name}"
    - "<dark_gray>› <hover:show_text:'<gray>Display name of the NPC, displayed above their head.'><gray>Display Name</hover>: <reset>{displayname}<reset>"
    - "<dark_gray>› <hover:show_text:'<gray>Entity type of the NPC.'><#848484>Type</hover><dark_gray>: {warningColor}{type}"
