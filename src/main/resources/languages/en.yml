  npc_glowing_set_true: "<dark_gray>› <gray>NPC named {warningColor}{npc}<gray> is now {successColor}glowing<gray>."
  npc_glowing_set_false: "<dark_gray>› <gray>NPC named {warningColor}{npc}<gray> is no longer {errorColor}glowing<gray>."

