    - "<dark_gray>› <hover:show_text:'<gray>Current location of the NPC.'><gray>Location</hover>: <hover:show_text:'<gray>Click to copy location to clipboard.'><click:copy_to_clipboard:'{location_x} {location_y} {location_z}'>{warningColor}{location_x}<gray>, {warningColor}{location_y}<gray>, {warningColor}{location_z}<gray> in {warningColor}{world}</click></hover>"
    - "<dark_gray>› <hover:show_text:'<gray>Display name of the NPC, displayed above their head.'><gray>Display Name</hover>: <white>{displayname}"
    - "<dark_gray>› <hover:show_text:'<gray>Entity type of the NPC.'><gray>Type</hover><dark_gray>: {warningColor}{type}    <hover:show_text:'<gray>Glowing state of the NPC. Can be {successColor}true<gray> or {errorColor}false<gray>.'><gray>Glowing</hover>: {is_glowing}   <hover:show_text:'<gray>Glowing color of the NPC.'><gray>Glowing Color</hover><dark_gray>: {warningColor}{glowing_color}"
    - "<dark_gray>› <hover:show_text:'<gray>Whether the NPC should be shown in player-list. Can be {successColor}true<gray> or {errorColor}false<gray>.'><gray>Shown in TAB</hover>: {is_show_in_tab}   <hover:show_text:'<gray>Collidable state of the NPC. Can be {successColor}true<gray> or {errorColor}false<gray>.'><gray>Collidable</hover><dark_gray>: {is_collidable}   <hover:show_text:'<gray>Whether the NPC should turn to player. Can be {successColor}true<gray> or {errorColor}false<gray>.'><gray>Turns to Player</hover><dark_gray>: {is_turn_to_player}"
    - "<dark_gray>› <hover:show_text:'<gray>Skin mirroring state of the NPC.. Can be {successColor}true<gray> or {errorColor}false<gray>.'><gray>Skin Mirroring</hover><dark_gray>: {warningColor}{is_skin_mirror}   <hover:show_text:'<gray>Interaction cooldown between interactions. In seconds.'><gray>Interaction Cooldown</hover><dark_gray>: {warningColor}{interaction_cooldown}"
    - " "

