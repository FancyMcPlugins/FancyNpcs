language_name: english

# Messages support MiniMessage formatting: https://docs.advntr.dev/minimessage/format.html
messages:
  # Common (States)
  true: "{successColor}True"
  false: "{errorColor}False"
  # Common (Equipment Slots)
  main_hand: "Main Hand"
  off_hand: "Off Hand"
  head: "Head"
  chest: "Chest"
  legs: "Legs"
  feet: "Feet"
  # Common (Other)
  interaction_on_cooldown: ""
  # Commands (Common Replies)
  command_missing_permissions: "<dark_gray>› {errorColor}Insufficient permissions. You cannot use this command."
  command_wrong_usage: "<dark_gray>› {errorColor}This sub-command does not exist. Use {warningColor}/npc help{errorColor} to view available commands."
  command_incomplete_usage: "<dark_gray>› {errorColor}Incomplete command. Use {warningColor}/npc help{errorColor} to view correct syntax."
  command_player_only: "<dark_gray>› {errorColor}This command can only be executed by in-game players."
  command_invalid_boolean: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} must be either {warningColor}true{errorColor} or {warningColor}false{errorColor}."
  command_invalid_number: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} is not a valid number."
  command_invalid_integer: "<dark_gray>› {errorColor}Argument {warningColor}{input}{errorColor} is not a valid integer."
  command_invalid_world: "<dark_gray>› {errorColor}World named {warningColor}{input}{errorColor} does not exist."
  command_invalid_npc: "<dark_gray>› {errorColor}NPC named {warningColor}{npc}{errorColor} does not exist."
  command_unsupported_npc_type: "This NPC type does not support this feature."
  command_npc_modification_cancelled: "<dark_gray>› {errorColor}NPC modification has been cancelled by the API."
  # Commands
  fancynpcs_syntax: "{primaryColor}/fancynpcs {secondaryColor}(version|reload|save)"
  fancynpcs_reload_success: "<dark_gray>› {successColor}Plugin has been reloaded."
  fancynpcs_save_success: "<dark_gray>› {successColor}NPCs has been saved."
  fancynpcs_version: ""  # NOT CONFIGURABLE
  fancynpcs_feature_flags_header: ""  # NOT CONFIGURABLE
  fancynpcs_feature_flags_entry: ""  # NOT CONFIGURABLE
  npc_help_page_header: "<gray>Commands for {primaryColor}FancyNpcs<gray> plugin: ({primaryColor}{page}<gray>/{primaryColor}{max_page}<gray>)<newline>"
  npc_help_page_footer: "<newline><gray>Full command reference available {primaryColor}<u><click:OPEN_URL:https://fancyplugins.de/docs/fn-commands.html>here</click></u><gray>."
  npc_help_contents:
    - "<dark_gray>› {primaryColor}/npc create {secondaryColor}(npc) <dark_gray>- <gray>Creates a new NPC at your location."
    - "<dark_gray>› {primaryColor}/npc remove {secondaryColor}(npc) <dark_gray>- <gray>Removes specified NPC."
    - "<dark_gray>› {primaryColor}/npc copy {secondaryColor}(npc) (new_name) <dark_gray>- <gray>Copies/clones specified NPC."
    - "<dark_gray>› {primaryColor}/npc list <dark_gray>- <gray>Lists all loaded NPCs."
    - "<dark_gray>› {primaryColor}/npc skin {secondaryColor}(skin) <dark_gray>- <gray>Changes skin of an NPC."
    - "<dark_gray>› {primaryColor}/npc type {secondaryColor}(npc) (type) <dark_gray>- <gray>Changes entity type of an NPC."
    - "<dark_gray>› {primaryColor}/npc movehere {secondaryColor}(npc) <dark_gray>- <gray>Teleports NPC to your location."
    - "<dark_gray>› {primaryColor}/npc teleport {secondaryColor}(npc) (x) (y) (z) [world] <dark_gray>- <gray>Teleports NPC."
    - "<dark_gray>› {primaryColor}/npc displayname {secondaryColor}(npc) (name) <dark_gray>- <gray>Changes NPC's displayname."
    - "<dark_gray>› {primaryColor}/npc equipment {secondaryColor}(npc) (slot) <dark_gray>- <gray>Changes equipment of an NPC."
    - "<dark_gray>› {primaryColor}/npc message {secondaryColor}(npc) (...) <dark_gray>- <gray>Changes click message(s)."
    - "<dark_gray>› {primaryColor}/npc playerCommand {secondaryColor}(npc) (...) <dark_gray>- <gray>Changes click command(s)."
    - "<dark_gray>› {primaryColor}/npc serverCommand {secondaryColor}(npc) (...) <dark_gray>- <gray>Changes click command(s)."
    - "<dark_gray>› {primaryColor}/npc showInTab {secondaryColor}(npc) (state) <dark_gray>- <gray>Changes tab-list visibility."
    - "<dark_gray>› {primaryColor}/npc glowing {secondaryColor}(npc) (state) <dark_gray>- <gray>Changes glowing effect state."
    - "<dark_gray>› {primaryColor}/npc glowingColor {secondaryColor}(npc) (color) <dark_gray>- <gray>Changes glowing color."
    - "<dark_gray>› {primaryColor}/npc collidable {secondaryColor}(npc) (state) <dark_gray>- <gray>Changes collidable state."
    - "<dark_gray>› {primaryColor}/npc turnToPlayer {secondaryColor}(npc) (state) <dark_gray>- <gray>Changes turning state."
    - "<dark_gray>› {primaryColor}/npc attribute {secondaryColor}(npc) (attr) (value) <dark_gray>- <gray>Sets entity attribute."
    - "<dark_gray>› {primaryColor}/npc interactionCooldown {secondaryColor}(npc) (sec) <dark_gray>- <gray>Sets inter. cooldown."
    - "<dark_gray>› {primaryColor}/npc mirrorSkin {secondaryColor}(npc) (state) <dark_gray>- <gray>Changes skin mirroring state."
  npc_attribute_syntax: "<dark_gray>› <gray>Syntax: {primaryColor}/npc attribute {secondaryColor}(npc) (attribute) (value)"
  npc_attribute_set: "<dark_gray>› <gray>Attribute {primaryColor}{attribute}<gray> has been set to {primaryColor}{value}<gray>."
  npc_attribute_invalid_attribute: "<dark_gray>› {errorColor}Specified value {warningColor}{input}{errorColor} is not a valid attribute."
  npc_attribute_invalid_attribute_value: "<dark_gray>› {errorColor}Specified value {warningColor}{input}{errorColor} is not valid for this attribute."
  npc_attribute_invalid_entity_type: "<dark_gray>› {errorColor}Attribute {warningColor}{input}{errorColor} is not a valid for this entity type."

  npc_collidable_syntax: "<dark_gray>› <gray>Syntax: {primaryColor}/npc collidable {secondaryColor}(npc) (state)"
  npc_collidable_set_true: "<dark_gray>› <gray>NPC named {warningColor}{npc}<gray> is now {successColor}collidable<gray>."
  npc_collidable_set_false: "<dark_gray>› <gray>NPC named {warningColor}{npc}<gray> is no longer {errorColor}collidable<gray>."

  npc_copy_syntax: "<dark_gray>› <gray>Syntax: {primaryColor}/npc copy {secondaryColor}(npc) (new_name)"
